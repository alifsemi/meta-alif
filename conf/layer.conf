# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bolt"
BBFILE_PATTERN_meta-bolt = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bolt = "13"

LAYERDEPENDS_meta-bolt = "core"
LAYERSERIES_COMPAT_meta-bolt = "warrior zeus"
